<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Manager</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <button id="theme-toggle">ðŸŒ“ Theme</button>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month-btn">&lt;</button>
            <h2 id="current-month"></h2>
            <button id="next-month-btn">&gt;</button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="schedule-container">
        <h3 id="selected-date"></h3>
        <div id="time-slots"></div>
    </div>
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h4>Add/Edit Schedule</h4>
            <p id="modal-time"></p>
            <textarea id="schedule-input" placeholder="Enter your schedule..."></textarea>
            <button id="save-schedule-btn">Save</button>
            <button id="delete-schedule-btn">Delete</button>
        </div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
